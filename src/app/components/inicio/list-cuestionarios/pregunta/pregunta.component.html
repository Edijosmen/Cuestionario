<div class="container " >
   <div class="card" style="width: 100%; padding:20px; ">
    <div class="card-text">nombre del cuestionario</div>
    <div *ngIf="listaPregunta.length > 0">
        <div>
            <div class="col-lg-6 offset-lg-3" *ngIf="listaPregunta.length > 0 && index < listaPregunta.length ">
                <div class="card bg-light">
                    <div class="card-header" >
                        {{obtenerPregunta()}} dfdf {{index}}
                    </div>
                    <div class="card-body">
                        <div class="text-start" *ngIf="listaPregunta.length >=index ">
                            <ul class="list-group" *ngFor="let respuestas of listaPregunta[index].listRespueta; let i = index">
                                <li  class="list-group-item" (click)="checkOption(respuestas,respuestas.id)" [ngClass]="ngclass(respuestas)">{{respuestas.descripcion}}</li> 
                            </ul>
                        </div>
                    </div>
                    <span class="text-danger text-center" *ngIf="check==0"> Recuerde selecionar una respuesta antes de continuar</span>
                </div>
                <br>
               
                <div class="text-center">
                    
                    <button class="btn btn-primary" (click)="siguientePregunta(index)">Siguiente{{index}}  </button>
                </div>
               </div>
           </div>
        </div>

    </div>
</div>


<div class="container">
    <table class="table table-hover" *ngIf="respuestaCuestionario != undefined && respuestaCuestionario.length > 0 ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Participante</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
          </tr>
        </thead>
        <tbody *ngFor="let Rcuestionario of respuestaCuestionario;let i=index">
          <tr>
            <th scope="row">{{i}}</th>
            <td>{{Rcuestionario.nombreParticipante}}</td>
            <td>{{Rcuestionario.fecha | date:"MM/dd/yyyy"}}</td>
            <td>{{Rcuestionario.fecha | date:"h:mm a"}}</td>
            <td>
              <span class="material-icons btn-etd azul" routerLink="/dashboardx/detalle-Respuesta/{{Rcuestionario.id}}" >visibility</span>
              <span class="material-icons btn-etd red " (click)="deleteRespuesta(Rcuestionario.id)">delete</span>
            </td>
          </tr>
         
        </tbody>
      </table>
      <h3 *ngIf="respuestaCuestionario == 0">No hay Respuetas disponibles para el cuestionario</h3>
</div>

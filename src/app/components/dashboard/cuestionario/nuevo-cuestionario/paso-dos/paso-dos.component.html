<div class="row">
    <div class="col-lg-6">
        <h3 class="text-center">Lista de Preguntas</h3>
        <hr>
        <div class="card" *ngFor="let pregunta of listPreguntas; let i=index">
            <div class="card-header d-flex justify-content-between align-items-center">
               <div style="width: 70%;">
                <h5 >{{pregunta.descripcion}}</h5>
               </div>
               <div style="width: 30%;">
                <button class="btn btn-primary btn-sm me-1 mt1 " (click)="pregunta.hide =! pregunta.hide">Mostrar</button>
                <button class="btn btn-danger btn-sm me-1 mt1 " (click)="borrarPregunta(i)">Eliminar</button>
               </div>
            </div>
            <div class="card-body" [hidden]="pregunta.hide">
                <ul class="list-group">
                    <li  class="list-group-item" *ngFor="let respuesta of pregunta.listRespueta"
                            [ngClass]="{'list-group-item-success':respuesta.esCorrecta == true}">
                        {{respuesta.descripcion}}
                        <span class="material-icons float-end" *ngIf="respuesta.esCorrecta == true">check_circle</span>
                    </li>
                </ul>
            </div>
        </div>
          
        <div class="" *ngIf="listPreguntas.length == 0" >
            <p>no hay pregunas para mostrar</p>
        </div>
    </div>
    <div class="col-lg-6">
        <h3 class="text-center">Nueva Preguntas</h3>
        <hr>
        <app-nueva-pregunta (enviarPregunta)="guardarPregunta($event)"></app-nueva-pregunta>
    </div>
</div>
<button type="submit" class="btn btn-success  btnFinalizar" (click)="guardarCuestionario()">Finalizar Cuestionario</button>
